<div *ngIf="login">
  <h2>Listado de pacientes</h2>
<table mat-table [dataSource]="dataSource" class="mat-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" name="id" title="{{element.id}}">{{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element" name="nombre"  title="{{element.nombre}}">{{ element.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element" name="dni"  title="{{element.dni}}">{{ element.dni }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button title="Borrar paciente" (click)="confirmDeletion($event, element.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="clickable-row" *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/paciente', row.id]"></tr>

</table>
  

<p></p>

<div class="center-container">
  <button name="add" type="submit" mat-raised-button
          title="AÃ±adir paciente"
          routerLink="/paciente/create"
          class="add-button">
    <mat-icon>add</mat-icon>
  </button>
</div>

</div>
