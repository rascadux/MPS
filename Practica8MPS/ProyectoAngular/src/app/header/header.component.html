<mat-toolbar color="accent">
    <span>
        Breast Care Diagnosis
    </span>
    <button mat-button routerLink="/home">Pacientes
        <mat-icon>dashboard</mat-icon> </button>
    <div class="boton-derecho">
    <button mat-button *ngIf="!login"  routerLink="/">Login
        <mat-icon>login</mat-icon>
    </button>
    <button mat-button *ngIf="login" routerLink="/medico">{{medico.nombre.split(' ')[0]}}
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-button  *ngIf="login" routerLink="/" (click)="logout()">Logout
        <mat-icon>logout</mat-icon>
    </button>    
    </div>
</mat-toolbar>
